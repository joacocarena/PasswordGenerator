{% extends 'layout.html' %}

{% block content %}
<div class="col-md-4 offset-md-4">
    <form action="password" class="card card-body p-5" style="background-color: #20262E; width: 115%; margin-bottom: 4.5em; margin-top: 1.5em; margin-left: -1.1em;box-shadow: 6px 6px 6px rgba(0,0,0,0.2); border: 1px solid #fff;">
        <h1 style="font-size: 2em; margin-top: -.3em; margin-bottom: .5em;">Password Generator</h1>
        <label for="length" style="font-size: 1.03em; margin-bottom: .4em;">Select the length of your new password: </label>
        <select name="length" id="length" class="form-control" style="margin-bottom: 1em;">
            <option value="8">8 Characters</option>
            <option value="9">9 characters</option>
            <option value="10">10 characters</option>
            <option value="11">11 characters</option>
            <option value="12">12 characters</option>
            <option value="13">13 characters</option>
            <option value="14">14 characters</option>
        </select>
        
        <div class="form-check form-switch my-2">
            <label for="uppercase" class="form-check-label">Uppercase</label>
            <input type="checkbox" name="uppercase" id="uppercase" class="form-check-input">
        </div>
    
        <div class="form-check form-switch my-2">
            <label for="numbersOk" class="form-check-label">Numbers</label>
            <input type="checkbox" name="numbersOk" id="numbersOk" class="form-check-input">
        </div>
        
        <div class="form-check form-switch my-2">
            <label for="specialChar" class="form-check-label" style="margin-bottom: 1.2em;">Special Characters</label>
            <input type="checkbox" name="specialChar" id="specialChar" class="form-check-input">
        </div>

        <button class="btn btn-primary" style="font-size: 1.05em;">GENERATE</button>
    </form>
</div>

<div class="container" style="text-align: center; margin-bottom: -3em;">
    <footer class="container-fluid">
        <h5>&copy; 2023 by Joaquin Carena</h5>
        <h6>Argentina</h6>
    </footer>
</div>
{% endblock %}
